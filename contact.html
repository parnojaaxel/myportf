<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="sketch.js"></script>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style-contact.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="main-nav">
        <ul class="nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </div>

    <main class="container">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Contact Me</h5>
                <form class="form-contact">
                  <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea id="inputMessage" class="form-control" rows="5" required></textarea>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
